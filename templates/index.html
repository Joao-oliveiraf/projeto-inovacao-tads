{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Produtos</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

</head>
<body>
    <nav>
        <a href="{% url 'criar_produto' %}">Novo Produto</a>
        <a href="#">Relatórios Semanais</a>
        <a href="/admin">Login</a>
    </nav>
    <div class="container">
        {% for produto in produtos %}
        <div class="card">
            <br>
            <label for="">Nome do produto:</label>
            <span>
                {{produto.nome}}
            </span>
            <label for="">Categoria:</label>
            <span>
                {{produto.get_categoria_display}}
            </span>
            <label for="">Localização no estoque:</label>
            <span>
                {{produto.get_localizacao_display}}
            </span>
            <label for="">Quantidade em estoque:</label>
            <span>
                {{produto.quantidade}}
            </span>
            <label for="">Preço:</label>
            <span>
                R$ {{produto.preco}}
            </span>
            <br>
            <a href="{% url 'editar_produto' produto.id %}">Editar produto</a>
            <a href="{% url 'historico_produto' produto.id %}">Historico do Produto</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
